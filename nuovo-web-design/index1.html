<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Index 1 - Video e Audio</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <!-- Video a schermo intero -->
  <video id="myVideo" muted autoplay playsinline>
    <source src="background.mp4/intro4.mp4" type="video/mp4" />
    Il tuo browser non supporta il video.
  </video>

  <!-- Audio in sottofondo -->
  <audio id="bgAudio" autoplay loop>
    <source src="intro/fine-3/fine-3.mp3" type="audio/mp3" />
    Il tuo browser non supporta l'audio.
  </audio>

  <script>
    const video = document.getElementById('myVideo');
    video.addEventListener('ended', () => {
      window.location.href = 'index.html';
    });
  </script>

</body>

</html>
