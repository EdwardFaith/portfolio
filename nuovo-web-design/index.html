<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Intro Video + Audio con GIF Bottone e Click Anywhere</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      cursor: none;
      /* NASCONDI CURSORE */
    }

    video {
      display: none;
      /* nascosto finché non parte */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 90%;
      object-fit: cover;
    }

    #playGif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      width: 150px;
      height: auto;
    }
  </style>
</head>

<body>

  <!-- Video intro -->
  <video id="introVideo">
    <source src="intro/simbolo(1).mp4" type="video/mp4">
    Il tuo browser non supporta il video.
  </video>

  <!-- Audio intro separato -->
  <audio id="introAudio">
    <source src="intro/0613.MP3" type="audio/MP3">
    Il tuo browser non supporta l'audio.
  </audio>

  <!-- GIF bottone da premere -->
  <img id="playGif" src="player.gif/lv_0_20250613181641.gif" alt="Play Intro">

  <script>
    const video = document.getElementById('introVideo');
    const audio = document.getElementById('introAudio');
    const playGif = document.getElementById('playGif');

    let introStarted = false;

    function goToGame() {
      window.location.href = "game.html";
    }

    playGif.onclick = (e) => {
      e.stopPropagation(); // Evita che il click passi anche al body
      if (!introStarted) {
        introStarted = true;
        playGif.style.display = 'none';
        video.style.display = 'block';
        video.play();
        audio.play();
      }
    };

    // Se clicchi OVUNQUE dopo l'avvio → vai al gioco
    document.body.onclick = () => {
      if (introStarted) {
        goToGame();
      }
    };

    // Se il video finisce → vai al gioco
    video.onended = goToGame;
  </script>

</body>

</html>
