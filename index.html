<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

        content="Emanuele Baccigalupi, Portfolio, Digital Artist, Creative Developer, Maker, AI Art, Sound Design, Generative Art, Videomaking, Visual Art, Web Design, Creative Coding, Interactive Installations, Artista Indipendente">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Emanuele Baccigalupi - Digital Artist & Creative Developer">

        content="Esplora il portfolio di Emanuele Baccigalupi: un viaggio tra Arte Generativa, Sound Design e Creative Coding.">

    <!-- Structured Data (JSON-LD) for Google Search -->

      "@context": "https://schema.org",
      "@type": "Person",

      "worksFor": {
        "@type": "Organization",

      "image": "https://www.ebmaker.it/immagini/favicon.png",
      "sameAs": [
        "https://www.instagram.com/emanuelebaccigalupi/",
        "https://www.linkedin.com/in/emanuelebaccigalupi/"

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;500;700&family=Cinzel:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --accent-red: #dc2626;
        }

        html {
            scroll-behavior: smooth;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            -webkit-overflow-scrolling: touch;
        }

        #root {
            width: 100%;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        .brand-font {
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
        }

        .serif-font {
            font-family: 'Cinzel', serif;
        }

        .section-title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            line-height: 0.9;
            margin-bottom: 2rem;
            letter-spacing: -0.05em;
        }

        .noise-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 50;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .text-justify-custom {
            text-align: justify;
        }
    </style>
</head>

<body>
    <div class="noise-bg"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons components
        const Icons = {
            Youtube: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17" /><path d="m10 15 5-3-5-3z" /></svg>,
            Mail: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2" /><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /></svg>,
            Instagram: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5" /><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" /><line x1="17.5" x2="17.51" y1="6.5" y2="6.5" /></svg>,
            Gamepad: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="6" x2="10" y1="12" y2="12" /><line x1="8" x2="8" y1="10" y2="14" /><line x1="15" x2="15.01" y1="13" y2="13" /><line x1="18" x2="18.01" y1="11" y2="11" /><rect width="20" height="12" x="2" y="6" rx="2" /></svg>,
            Play: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3" /></svg>,
            Menu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18" /><path d="m6 6 18 12" /></svg>,
            ArrowRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></svg>,
            BookOpen: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" /></svg>,
            Feather: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z" /><line x1="16" x2="2" y1="8" y2="22" /><line x1="17.5" x2="9" y1="15" y2="15" /></svg>,
            Music: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13" /><circle cx="6" cy="18" r="3" /><circle cx="18" cy="16" r="3" /></svg>,
            Film: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="20" x="2" y="2" rx="2.18" ry="2.18" /><line x1="7" x2="7" y1="2" y2="22" /><line x1="17" x2="17" y1="2" y2="22" /><line x1="2" x2="22" y1="12" y2="12" /><line x1="2" x2="7" y1="7" y2="7" /><line x1="2" x2="7" y1="17" y2="17" /><line x1="17" x2="22" y1="17" y2="17" /><line x1="17" x2="22" y1="7" y2="7" /></svg>,
            Users: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></svg>,
            Monitor: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>,
            Camera: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>,
            Code: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></svg>,
            Eye: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" /><circle cx="12" cy="12" r="3" /></svg>,
            Mic2: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 8-9.04 9.06a2.82 2.82 0 1 0 3.98 3.98l9.06-9.06" /><path d="m12 8 9.04 9.06a2.82 2.82 0 1 1-3.98 3.98l-9.06-9.06" /><line x1="12" x2="12" y1="8" y2="3" /><line x1="8" x2="8" y1="21" y2="17" /><line x1="16" x2="16" y1="21" y2="17" /><line x1="15" x2="15" y1="13" y2="13" /><line x1="9" x2="9" y1="13" y2="13" /></svg>,
            PenTool: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19 7-7 3 3-7 7-3-3z" /><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" /><path d="m2 2 7.586 7.586" /><circle cx="11" cy="11" r="2" /></svg>,
            User: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></svg>
        };

        const VideoPlaceholder = ({ label, extraClass = "", url, videoId }) => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [isVisible, setIsVisible] = useState(false);
            const containerRef = React.useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.disconnect();
                    }
                }, { rootMargin: '200px' });

                if (containerRef.current) observer.observe(containerRef.current);
                return () => observer.disconnect();
            }, []);

            // Construct YouTube thumbnail URL if videoId is present
            const thumbnailUrl = videoId
                ? `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
                : 'https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000&auto=format&fit=crop';

            if (videoId && isPlaying) {
                return (
                    <div ref={containerRef} className={`relative bg-neutral-900 border border-neutral-800 w-full h-full ${extraClass}`}>
                        <iframe
                            width="100%"
                            height="100%"
                            src={`https://www.youtube.com/embed/${videoId}?autoplay=1`}
                            title="YouTube video player"
                            frameBorder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowFullScreen
                            loading="lazy"
                            className="absolute inset-0"
                        ></iframe>
                    </div>
                );
            }

            const Tag = url && !videoId ? 'a' : 'div';
            const props = url && !videoId ? { href: url, target: "_blank", rel: "noopener noreferrer" } : {};
            const handleClick = () => {
                if (videoId) setIsPlaying(true);
            };

            return (
                <Tag
                    {...props}
                    ref={containerRef}
                    onClick={handleClick}
                    className={`relative bg-neutral-900 border border-neutral-800 flex items-center justify-center group cursor-pointer overflow-hidden ${extraClass}`}
                >
                    <div className="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition-all z-10"></div>
                    {/* Dynamic Thumbnail */}
                    <div
                        className="absolute inset-0 bg-cover bg-center opacity-50 group-hover:scale-105 transition-transform duration-700"
                        style={isVisible ? { backgroundImage: `url('${thumbnailUrl}')` } : {}}
                    ></div>

                    <div className="z-20 text-center">
                        <div className="w-16 h-16 rounded-full border-2 border-white flex items-center justify-center mx-auto mb-4 group-hover:bg-white group-hover:text-black transition-all backdrop-blur-sm bg-black/30">
                            <Icons.Play />
                        </div>
                        <span className="text-xs font-bold uppercase tracking-widest text-white border border-white/30 px-2 py-1 bg-black/50 backdrop-blur-md">{label}</span>
                    </div>
                </Tag>
            );
        };

        const MobileBottomNav = ({ scrollToSection }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                if (isMenuOpen) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            }, [isMenuOpen]);

            const links = [
                { id: 'home', label: 'Home' },
                { id: 'cosmo', label: 'Memorie del Cosmo' },
                { id: 'kaoss', label: 'Radio Kaoss' },
                { id: 'visual-ai', label: 'Visual & AI' },
                { id: 'games', label: 'Games' },
                { id: 'illustrations', label: 'Illustrazioni' },
                { id: 'materials', label: 'Materiali' },
                { id: 'portfolio', label: 'Zona Larga' },
                { id: 'bio', label: 'Bio' },
                { id: 'contact', label: 'Contatti' },
            ];

            const handleNav = (id) => {
                scrollToSection(id);
                setIsMenuOpen(false);
            };

            return (
                <>
                    {/* Menu Overlay */}
                    <div className={`fixed inset-0 z-[100] bg-black/98 backdrop-blur-xl transition-transform duration-500 ease-[cubic-bezier(0.32,0.72,0,1)] flex flex-col items-center justify-center lg:hidden ${isMenuOpen ? 'translate-y-0' : 'translate-y-full'}`}>
                        <button
                            onClick={() => setIsMenuOpen(false)}
                            className="absolute top-6 right-6 text-neutral-500 hover:text-white p-2"
                        >
                            <Icons.X className="w-8 h-8" />
                        </button>

                        <div className="flex flex-col items-center gap-6 w-full max-h-[80vh] overflow-y-auto px-6 py-4">
                            {links.map((link, idx) => (
                                <button
                                    key={link.id}
                                    onClick={() => handleNav(link.id)}
                                    className="text-2xl font-bold uppercase tracking-widest text-neutral-400 hover:text-white hover:scale-110 transition-all duration-300"
                                    style={{ transitionDelay: `${idx * 50}ms` }}
                                >
                                    {link.label}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Bottom Bar */}
                    <div className="lg:hidden fixed bottom-0 left-0 w-full z-[90] bg-black/90 backdrop-blur-md border-t border-neutral-800 pb-safe pb-4">
                        <div className="flex items-center justify-center h-16 relative">
                            {/* Central Menu Trigger */}
                            <button
                                onClick={() => setIsMenuOpen(true)}
                                className="group flex flex-col items-center justify-center gap-1.5 p-4 w-20"
                            >
                                <div className="w-8 h-0.5 bg-white group-hover:bg-red-600 transition-colors shadow-[0_0_10px_rgba(255,255,255,0.5)]"></div>
                                <div className="w-8 h-0.5 bg-white group-hover:bg-red-600 transition-colors shadow-[0_0_10px_rgba(255,255,255,0.5)]"></div>
                                <div className="w-8 h-0.5 bg-white group-hover:bg-red-600 transition-colors shadow-[0_0_10px_rgba(255,255,255,0.5)]"></div>
                            </button>
                        </div>
                    </div>
                </>
            );
        };

        const Nav = ({ activeSection, scrollToSection }) => {
            const links = [
                { id: 'home', label: 'Home' },
                { id: 'cosmo', label: 'Memorie del Cosmo' },
                { id: 'kaoss', label: 'Radio Kaoss' },
                { id: 'visual-ai', label: 'Visual & AI' },
                { id: 'games', label: 'Games' },
                { id: 'illustrations', label: 'Illustrazioni' },
                { id: 'materials', label: 'Materiali' },
                { id: 'portfolio', label: 'Zona Larga' },
                { id: 'bio', label: 'Bio' },
                { id: 'contact', label: 'Contatti' },
            ];

            return (
                <nav className="hidden lg:block fixed w-full z-50 bg-black/90 backdrop-blur-sm border-b border-white/10">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-20">
                            <div className="cursor-pointer" onClick={() => scrollToSection('home')}>
                            </div>

                            <div>
                                <div className="ml-10 flex items-baseline space-x-6">
                                    {links.map((link) => (
                                        <button
                                            key={link.id}
                                            onClick={() => scrollToSection(link.id)}
                                            className={`text-xs font-bold tracking-widest uppercase transition-all duration-300 ${activeSection === link.id
                                                ? 'text-white border-b-2 border-red-600'
                                                : 'text-neutral-500 hover:text-white'
                                                }`}
                                        >
                                            {link.label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = () => (
            <section id="home" className="relative h-[65vh] md:h-screen flex flex-col items-center justify-center overflow-hidden bg-black px-4">
                {/* Background Image */}
                <div className="absolute inset-0 z-0">
                    <video
                        autoPlay
                        loop
                        muted
                        playsInline
                        src="gioco-dito/bg.mp4"
                        className="w-full h-full object-cover object-center opacity-40 filter grayscale contrast-125"
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-black/20"></div>
                </div>

                <div className="relative z-10 text-center max-w-6xl mx-auto mix-blend-screen">
                    <h1 className="brand-font text-5xl md:text-8xl lg:text-9xl font-bold text-white mb-2 tracking-tighter leading-none">
                        E.B
                    </h1>

                    <p className="text-red-600 font-mono text-xs md:text-sm uppercase tracking-[0.3em] font-bold mb-12">
                        EMANUELE BACCIGALUPI PORTFOLIO
                    </p>




                </div>
            </section>
        );

        const IntroSection = ({ scrollToContact, scrollToBio, scrollToSection }) => (
            <section className="py-12 md:py-20 bg-black border-b border-neutral-900">
                <div className="max-w-5xl mx-auto px-6 text-center">
                    <p className="text-neutral-400 text-lg md:text-xl leading-relaxed mb-8">
                        <strong className="text-white">Artista Indipendente & Designer Multidisciplinare</strong><br />
                        Esploro l'intersezione tra Visual Design, AI Art, Videomaking e Sound Design.
                        Offro una visione creativa integrata per dare vita a progetti unici e collaborazioni artistiche d'avanguardia.
                    </p>

                    {/* Main Buttons */}
                    <div className="flex flex-col md:flex-row gap-6 justify-center items-center mb-12 flex-wrap w-full">
                        <button
                            onClick={scrollToBio}
                            className="w-full md:w-auto group relative px-8 py-4 bg-white text-black font-bold uppercase tracking-widest hover:bg-neutral-200 transition-all clip-path-slant"
                        >
                            <span className="relative z-10 flex items-center justify-center gap-3">
                                CHI SONO <Icons.User className="w-5 h-5" />
                            </span>
                        </button>

                        <button
                            onClick={scrollToContact}
                            className="w-full md:w-auto group px-8 py-4 border border-neutral-700 text-neutral-300 font-bold uppercase tracking-widest hover:border-red-600 hover:text-red-500 transition-colors backdrop-blur-sm"
                        >
                            <span className="flex items-center justify-center gap-3">
                                CONTATTI <Icons.Mail className="w-5 h-5" />
                            </span>
                        </button>

                        <button
                            onClick={() => scrollToSection('portfolio')}
                            className="w-full md:w-auto group px-8 py-4 border border-neutral-700 text-neutral-300 font-bold uppercase tracking-widest hover:border-white hover:text-white transition-colors backdrop-blur-sm"

        const IllustrationsSection = () => {
            const [selectedImage, setSelectedImage] = useState(null);
            const [showConcept, setShowConcept] = useState(false);

            // Lightbox controls
            const [touchStart, setTouchStart] = useState(null);
            const [touchEnd, setTouchEnd] = useState(null);

            // Swipe handlers
            const minSwipeDistance = 50;
            const onTouchStart = (e) => {
                setTouchEnd(null);
                setTouchStart(e.targetTouches[0].clientX);
            }
            const onTouchMove = (e) => setTouchEnd(e.targetTouches[0].clientX);
            const onTouchEnd = () => {
                if (!touchStart || !touchEnd) return;
                const distance = touchStart - touchEnd;
                const isLeftSwipe = distance > minSwipeDistance;
                const isRightSwipe = distance < -minSwipeDistance;
                if (isLeftSwipe) handleNext();
                if (isRightSwipe) handlePrev();
            }

            // Keyboard navigation
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (!selectedImage) return;
                    if (e.key === 'ArrowLeft') handlePrev(e);
                    if (e.key === 'ArrowRight') handleNext(e);
                    if (e.key === 'Escape') closeLightbox();
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [selectedImage]);

            const openLightbox = (item) => {
                setSelectedImage(item);
                document.body.style.overflow = 'hidden';
            };

            const closeLightbox = () => {
                setSelectedImage(null);
                document.body.style.overflow = 'auto';
            };

            const galleryItems = [
                // Series: Proteggi ciò che era (Reduced to single)
                { src: "illustrazioni/3.jpeg", title: "Protezione", series: "Proteggi ciò che era" },
                // Singles
                { src: "illustrazioni/4.jpg", title: "Ricorda chi sei" },
                { src: "illustrazioni/5.jpg", title: "Nascondi le mani" },
                { src: "illustrazioni/6.jpg", title: "Ricordo di terra" },
                { src: "illustrazioni/7.png", title: "Presagio" },
                { src: "illustrazioni/9.png", title: "Pagliaccio" },
                { src: "illustrazioni/10.png", title: "Dormi e sogna" },
                { src: "illustrazioni/11.jpeg", title: "Nella bottiglia" },
                { src: "illustrazioni/12.jpeg", title: "Provocazione" }
            ];

            const handlePrev = (e) => {
                e && e.stopPropagation();
                if (!selectedImage) return;
                const currentIndex = galleryItems.findIndex(img => img.src === selectedImage.src);
                const prevIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                setSelectedImage(galleryItems[prevIndex]);
            };

            const handleNext = (e) => {
                e && e.stopPropagation();
                if (!selectedImage) return;

                                    Leggi il Concept: Tra Materia e Digitale

                            </div>
                        </div>

                                    <Icons.X />

                                    <div>
                                        <p className="lead text-xl text-white font-serif italic mb-6">
                                            "La cifra stilistica dominante in queste illustrazioni è la contaminazione."
                                        </p>
                                        <p>
                                            L'artista non si limita a un'unica tecnica, ma sperimenta la collisione tra il disegno tradizionale e l'interferenza digitale, creando un linguaggio visivo che simula il deterioramento.
                                        </p>
                                    </div>

                                    <div>
                                        <ul className="list-disc pl-5 space-y-4 marker:text-red-600">
                                            <li>
                                                <strong className="text-white block mb-1">L'Estetica del "Glitch" e del Rumore</strong>
                                                Una parte fondamentale della ricerca risiede nell'uso della distorsione digitale come strumento espressivo. Non si cerca la pulizia, ma l'errore controllato: pixel bruciati, aberrazioni cromatiche e disturbi visivi simili a schermi rotti invadono la scena. Questo suggerisce che la realtà rappresentata è instabile, o forse simulata, dove la figura innocente viene letteralmente "corrotta" dai dati visivi circostanti.
                                            </li>
                                            <li>
                                                <strong className="text-white block mb-1">Il Segno come Emotività</strong>
                                                Il tratto cambia drasticamente per adattarsi allo stato d'animo del soggetto. Si nota un passaggio fluido da uno stile "sketchy", sporco e frenetico, fatto di linee sovrapposte e nervose che comunicano ansia e dolore fisico, a una linea chiara, quasi vettoriale e surreale, che isola i soggetti in una bolla di silenzio onirico. In altri frangenti, il tratto diventa pittorico e denso, costruendo volumi attraverso luci drammatiche e ombre profonde che scolpiscono i volti in modo quasi teatrale.
                                            </li>
                                            <li>
                                                <strong className="text-white block mb-1">La Palette Cromatica Psicologica</strong>
                                                L'uso del colore non è mai naturalistico, ma emotivo e simbolico. La ricerca si muove su contrasti violenti:
                                                <ul className="list-circle pl-5 mt-2 space-y-1 text-neutral-400">
                                                    <li><em>Toni Acidi e Neon:</em> L'uso di viola elettrici, verdi tossici e cieli giallastri sposta l'ambientazione dal gotico classico a una distopia urbana moderna, quasi radioattiva.</li>
                                                    <li><em>Bicromie Drammatiche:</em> L'alternanza brutale tra rosso sangue e nero crea un senso di oppressione immediata, eliminando la speranza e focalizzando l'attenzione sul pericolo.</li>
                                                    <li><em>Il Freddo dell'Introspezione:</em> Quando i colori virano al blu e al bianco, l'atmosfera si congela, suggerendo malinconia e distacco dalla realtà frenetica.</li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </div>

                                    <div>
                                        <h4 className="text-white font-bold text-lg uppercase tracking-widest mb-3">Il Tema Generale: L'Innocenza nell'Abisso</h4>
                                        <p className="mb-4">Tematicamente, le opere esplorano la dissonanza cognitiva e la perdita dell'innocenza, mettendo in scena un mondo dove il rassicurante diventa mostruoso.</p>

                                        <ul className="list-disc pl-5 space-y-4 marker:text-red-600">
                                            <li>
                                                <strong className="text-white block mb-1">La Maschera e l'Identità Fratturata</strong>
                                                Il clown è l'archetipo centrale, ma è svuotato della sua funzione comica per diventare un'entità tragica o demoniaca. La ricerca si sofferma sugli occhi e sull'espressione: sorrisi forzati che nascondono terrore o follia, spesso eterocromi per sottolineare una scissione interna. La presenza di testi come "Ricorda chi eri" suggerisce un tema forte di crisi d'identità e frammentazione della psiche.
                                            </li>
                                            <li>
                                                <strong className="text-white block mb-1">La Vittima e il Carnefice</strong>
                                                C'è una costante tensione tra vulnerabilità e predazione. L'innocenza è rappresentata da bambini e animali (il coniglio bianco), che appaiono costantemente intrappolati, manipolati o assediati da mani oscure e figure incombenti. Anche quando c'è un contatto fisico, come una stretta di mano, l'atmosfera rimane ambigua e minacciosa.
                                            </li>
                                            <li>
                                                <strong className="text-white block mb-1">Surrealismo Apocalittico</strong>
                                                Lo sfondo non è mai neutro, ma racconta la fine di un mondo. Rovine urbane, foreste illuminate da luci innaturali e creature assurde (come lumache giganti) compongono uno scenario post-apocalittico. È un mondo in cui la logica è crollata, lasciando spazio solo all'incubo e alla sopravvivenza emotiva.
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Lightbox Modal */}
                    {selectedImage && (

        const App = () => {
            const [activeSection, setActiveSection] = useState('home');

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'cosmo', 'kaoss', 'visual-ai', 'games', 'illustrations', 'materials', 'portfolio', 'bio', 'contact'];
                    const scrollPosition = window.scrollY + 100;

                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element && element.offsetTop <= scrollPosition && (element.offsetTop + element.offsetHeight) > scrollPosition) {
                            setActiveSection(section);
                        }
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);

                }
            };
